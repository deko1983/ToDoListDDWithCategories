<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List with Drag and Drop And Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app" class="container">
        <div class="row">
            <div class="add-item col-md-6">
                <input type="text" id="newItem" placeholder="Nuovo elemento">
                <button id="addItemBtn" class="btn btn-primary"><i class="fa fa-plus"></i> Aggiungi</button>
            </div>

            <div class="add-item col-md-6">
                <input type="text" id="newCategory" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-success" onclick="addCategory()"><i class="fa fa-plus"></i> Aggiungi
                    Categoria</button>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-4 col-md-4">
                <div class="category card">
                    <div class="card-header bg-primary text-white">
                        <h2>Non Categorizzati</h2>
                    </div>

                    <ul id="nonCategorizzati" class="sortable-list" data-id-category="0">
                        <!-- Elementi non categorizzati verranno aggiunti qui -->
                    </ul>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script/api.js"></script>
    <script src="./script/app.js"></script>
    <script>
        $(document).ready(function () {
            // Aggiungi funzionalit√† di trascinamento
            $(".sortable-list").sortable({
                connectWith: ".sortable-list",
                cursor: "move",
                placeholder: "ui-state-highlight",
                dropOnEmpty: true,
                update: function( event, ui ) {
                    //console.log(event);
                    console.log('target', event.target);
                }
            }).disableSelection();
        });
    </script>

</body>

</html>
